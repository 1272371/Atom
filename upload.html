<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--Title & Icon-->
    <title>Upload</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>

    <!---->
    <div class="row p-4">
        <div class="col-10">
            <div class="custom-file">
                <input id="file-input" type="file" class="custom-file-input w-100" id="customFile">
                <label id="file-input-label" class="custom-file-label" for="customFile">Choose file</label>
            </div>
        </div>
        <div class="col-2">

        </div>
    </div>
    

    <div class="col-md-6">
            <div class="card">
    
                <div class="header">
                    <h4 class="title">File Selector</h4>
                </div>
                <div class="content">
                    <style>
                    #drop_zone {
    
                        background-color: #EEE;
                        border: #999 5px dotted;
                       
                        height: 200px;
                        padding: 8px;
                        font-size: 18px;
                        
                    }
                </style>
    
                
                <div  id="drop_zone" ondrop="drag_drop(event)" ondragover="return false" ></div>
                <input type="file"  id="file-input">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">File Preview</h4>
                    
                </div>
                <div class="content">
                     <pre id="fileDisplayArea"></pre>
    
                    <button type="button" class="btn btn-primary" style="color: blue;border-color-color: blue" id="UploadButton">Upload</button>
                </div>
            </div>
        </div>

    <!--Scripts-->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
