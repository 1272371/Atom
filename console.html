<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- page title & icon -->
    <title>Console</title>
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body style="overflow-x:hidden">
    
    <!-- main container -->
    <div class="container-fluid"></div>

        <div class="row">
            <!-- side panel -->
            <div class="col-lg-3 col-md-4 col-sm-4" style="background-color: #242424;">
                <!-- title -->
                <div class="row">
                    <div class="col text-center mt-4">
                        <h2 style="color:white; font-weight: 100;">
                            Developer<br>Console
                        </h2>
                    </div>
                </div>
                <!-- wits image-->
                <div class="row">
                    <div class="col text-center mt-2 mb-4">
                        <img class="img-fluid w-75" src="img/asset/wits-logo.png">
                    </div>
                </div>
                <!-- divider -->
                <div class="row">
                    <div class="col mt-1" style="background-color: rgb(128, 128, 128)"></div>
                </div>
                <!-- divider -->
                <div class="row">
                    <div class="col mt-4" style="background-color: #242424"></div>
                </div>
                <!-- buttons -->
                <div class="row"> <!--update-->
                    <div class="col text-center">
                        <button class="btn btn-outline-secondary w-100 m-2 p-3"
                            style="color: #fff; font-weight: 100" type="button" 
                            id="upload-button">UPDATE</button>
                    </div>
                </div>
                <div class="row"> <!-- insert -->
                    <div class="col text-center">
                        <button class="btn btn-outline-secondary w-100 m-2 p-3"
                            style="color: #fff; font-weight: 100" type="button" 
                            id="insert-button">INSERT</button>
                    </div>
                </div>
                <div class="row"> <!-- docs -->
                    <div class="col text-center">
                        <button class="btn btn-outline-secondary w-100 m-2 p-3"
                            style="color: #fff; font-weight: 100" type="button" 
                            id="docs-button">DOCS</button>
                    </div>
                </div>
                <div class="row"> <!-- architecture -->
                    <div class="col text-center">
                        <button class="btn btn-outline-secondary w-100 m-2 p-3"
                            style="color: #fff; font-weight: 100" type="button" 
                            id="insert-button">ARCHITECTURE</button>
                    </div>
                </div>
                <div class="row"> <!-- exit -->
                    <div class="col text-center">
                        <button class="btn btn-outline-secondary w-100 m-2 p-3"
                            style="color: #fff; font-weight: 100" type="button" 
                            id="insert-button">EXIT</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="ml-2" style="font-weight:100; color: #fff">
                            >>> Signed in as, John Doe
                        </p>
                    </div>
                </div>
            </div>
            <!-- content area -->
            <div class="col-lg-9 col-md-8 col-sm-8">

            </div>
        </div>

    </div>

    <!-- scripts-->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
