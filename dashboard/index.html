<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- title and icon -->
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/pe-icon-7-stroke.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/chartist.min.css">
    <!-- chartist charts-->
    <script src="js/chartist.min.js"></script>
    <!-- angular -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="myDashboard">
    <!--wrapper-->
    <div class="wrapper">
        <!-- sidebar -->
        <nav id="sidebar">
            <!-- sidebar logo-->
            <div class="sidebar-header">
                <div class="row">
                    <div class="col">
                        <img class="img-fluid p-3 w-100" src="wits-logo.png">
                    </div>
                </div>
            </div>

            <!-- sidebar navigation -->
            <ul class="list-unstyled components">
                <!-- home -->
                <li id="home-tab">
                    <a href="#" style="text-decoration:none; cursor: pointer;"><i class="pe-7s-graph"></i>Home</a>
                </li>
                <!-- admin -->
                <li id="admin-tab">
                    <a href="#" style="text-decoration:none; cursor: pointer;"><i class="pe-7s-user"></i>Admin</a>
                </li>
                <!-- grade book -->
                <li id="grade-book-tab">
                    <a href="#!/grade-book" style="text-decoration: none; cursor: pointer;"><i class="pe-7s-note2"></i>Grade Book</a>
                </li>
                <!-- statistics -->
                <li id="statistics-tab">
                    <a href="#!/statistics" style="text-decoration: none; cursor: pointer;"><i class="pe-7s-graph3"></i>Statistics</a>
                </li>
                <!-- upload marks -->
                <li id="upload-marks-tab">
                    <a href="#!/upload-marks" style="text-decoration: none; cursor: pointer;"><i class="pe-7s-cloud-upload"></i>Upload Marks</a>
                </li>
                <!-- report -->
                <li id="report-tab">
                    <a href="#!/reportPage" style="text-decoration: none; cursor: pointer;"><i class="pe-7s-paperclip"></i>Report</a>
                </li>
                <li>
                    <a id="logout-button" style="text-decoration: none; cursor: pointer;"><i class="pe-7s-power"></i>Logout</a>
                </li>
            </ul>
        </nav>

        <!-- loader -->
        <div id="dashboard-spinner"></div>

        <!-- content area-->
        <div id="content">
            <!-- dashboard content -->
            <div ng-view style="height: 100vh; max-height: 100vh"></div>
        </div>
    </div>
    
    <!-- scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
