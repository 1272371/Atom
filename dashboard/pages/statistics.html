<!-- navbar -->
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <!-- toggle button -->
    <!-- onmousedown="event.preventDefault()" prevents button from staying clicked -->
    <button onmousedown="event.preventDefault()" ng-click="sidebar()" id="sidebarCollapse" type="button">
        <i class="fa fa-bars"></i>
    </button>
    <a class="navbar-brand ml-3 mr-auto">{{ title }}</a>
    <!-- drop down will be here-->
    <button id="outline-button" ng-click="refresh()" type="button" class="ml-auto" type="button"
        onmousedown="event.preventDefault()">Refresh</button>
</nav>

<!-- four pane layout-->
<div class="container">
    <div class="row mt-2">
        <div class="col pr-0">
            <div class="card ml-2 mr-1 stretch-card-top">
                <div class="card-body">
                    <center><h5>{{student}}</h5></center>
                    <p>Staff ID: {{staff_id}}</p>
                    <p>Name: {{name}}</p>
                    <p>Surname: {{surname}}</p>
                    <p>Faculty: {{faculty}}</p>
                </div>
            </div>
        </div>
        <div class="col pl-0" id="courses">
            <div class="card mr-2 ml-1 stretch-card-top">
                <div class="card-body">
                    <h5>{{courses}}</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col pr-0" id="plot1">
            <div class="card ml-2 mr-1 stretch-card-bottom">
                <div class="card-body">
                    <center><h5>{{average}}</h5></center>
                    <center><p id="course1"></p></center>
                    <div id="figure1" class="ct-chart container"></div>
                </div>
            </div>
        </div>
        <div class="col pl-0" id="plot2">
            <div class="card mr-2 ml-1 stretch-card-bottom">
                <div class="card-body">
                    <center><h5>{{average2}}</h5></center>
                    <center><p id="course2"></p></center>
                    <div id="figure2" class="ct-chart container"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col pl-0" id="plot3">
            <div class="card mr-2 ml-1 stretch-card-bottom">
                <div class="card-body">
                    <center><h5>{{average3}}</h5></center>
                    <center><p id="course3"></p></center>
                    <div id="figure3" class="ct-chart container"></div>
                </div>
            </div>
        </div>

        <div class="col pl-0" id="plot4">
            <div class="card mr-2 ml-1 stretch-card-bottom">
                <div class="card-body">
                    <center><h5>{{average4}}</h5></center>
                    <center><p id="course4"></p></center>
                    <div id="figure4" class="ct-chart container"></div>
                </div>
            </div>
        </div>
    </div>
</div>
